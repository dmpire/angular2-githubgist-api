<h1>Create New Component</h1>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
<form action=" " method="POST">
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" [(ngModel)]="newGist.description" class="form-control" id="desc">
    </div>

    <div class="form-group">
        <label for="filename">File-name:</label>
        <input type="text" [(ngModel)]="newGist.fileName" class="form-control" id="filename">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" [(ngModel)]="newGist.content" class="form-control" id="content" rows="10"></textarea>
    </div>

    <button type="submit" class="btn btn-default" (click)="add()">Submit</button>
</form>
</div>
</div>
</div>
