<div *ngIf="gistList && gistList.length>0; else elseBlock" class="list-group">
  <a *ngFor="let gist of gistList" [routerLink]="['/single-gist/' + gist.id]" class="list-group-item list-group-item-action">
    {{gist.description}}
  </a>
</div>

<ng-template #elseBlock>No gist for user</ng-template>
