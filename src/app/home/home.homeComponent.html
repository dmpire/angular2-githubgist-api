<!-- {{user.name}} -->
<div *ngIf="user">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="profile-img img-thumbnail" src="{{user.avatar_url}}">
                </div>
                <div class="col-md-4">
                    <a class="btn btn-inverse btn-block" href="{{user.public_gists}}" target="_blank">
                        View Users Gists
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
